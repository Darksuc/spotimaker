</head>
<body>
    <div class="card">
        <div class="brand">

        <p>Spotimaker ÅŸu anda davet usulÃ¼ (invite-only) sÄ±nÄ±rlÄ± beta sÃ¼recindedir.
Beta eriÅŸimi iÃ§in aÅŸaÄŸÄ±ya Spotify hesabÄ±nda kayÄ±tlÄ± e-posta adresini bÄ±rakabilirsin.</p>

        <form id="betaForm" novalidate>
            <input id="email" type="email" name="email" placeholder="Spotify e-posta adresin" required />
            <textarea id="note" name="note" maxlength="500" placeholder="Not (opsiyonel)"></textarea>
            <button id="submitBtn" class="btn" type="submit">Talep gÃ¶nder</button>

    <script>
        const form = document.getElementById("betaForm");
        const emailInput = document.getElementById("email");
        const noteInput = document.getElementById("note");
        const statusEl = document.getElementById("status");
        const submitBtn = document.getElementById("submitBtn");

        const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        form?.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (!emailInput || !noteInput || !statusEl || !submitBtn) return;

            const email = String(emailInput.value || "").trim();
            const note = String(noteInput.value || "").trim();

            statusEl.textContent = "";
            statusEl.className = "status";

            if (!email || !emailRe.test(email)) {
                statusEl.textContent = "GeÃ§erli bir e-posta gir.";
                statusEl.classList.add("error");
                return;
            }

            if (note.length > 500) {
                statusEl.textContent = "Not 500 karakteri aÅŸmamalÄ±.";
                statusEl.classList.add("error");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "GÃ¶nderiliyor...";

            try {
                const resp = await fetch("/api/beta/request", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, note })
                });

                const data = await resp.json().catch(() => ({}));
                if (!resp.ok || !data.ok) throw new Error(data.error || "Talep gÃ¶nderilemedi. LÃ¼tfen daha sonra tekrar dene.");

                statusEl.textContent = "Talebin alÄ±ndÄ±. EriÅŸim onaylandÄ±ÄŸÄ±nda bu e-posta ile giriÅŸ yapabilirsin.";
                statusEl.classList.add("success");
                emailInput.value = "";
                noteInput.value = "";
            } catch (err) {
                statusEl.textContent = "Talep gÃ¶nderilemedi. LÃ¼tfen daha sonra tekrar dene.";
                statusEl.classList.add("error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Talep gÃ¶nder";
            }
        });
    </script>
